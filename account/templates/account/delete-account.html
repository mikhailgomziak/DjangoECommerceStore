{% include "store/base.html" %}

{% load static %}
{% load crispy_forms_tags %}

{% block content %}
    <style>
        body{
            background-color: gray;
        }
    </style>

    <body>
        <br>
        <div class="container bg-white shadow-md p-5 form-layout">
            <h3> Delete your account </h3>

            <br>
            <br>

            <form method="POST" autocomplete="off">
                {% csrf_token %}

                <button type="submit" class="btn btn-danger btn-lg w-25 btn-block p-2">Delete</button>
            </form>
        </div>
        <br> <br>
        <div class="container bg-white shadow-md p-5 form-layout">
            <a class="btn btn-primary navbar-btn text-white" type="button"  href="{% url 'profile-management' %}"> Go back </a>
        </div>
    </body>
{% endblock %}
